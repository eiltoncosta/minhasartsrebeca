<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Art's - Rebeca Costa</title>
    <link rel="stylesheet" href="src/CSS/styles.css">
    <link rel="stylesheet" href="src/CSS/fontes.css">
    <link rel="stylesheet" href="src/CSS/media-queries.css">
</head>
<body>
    <h1 class="titulo">Minhas Art's - Rebeca Costa</h1>
    <header>
        <nav>
            <div class="menu">
                <h4><a href="#" onclick="carregarPagina('desenhos.html')" style="color: rgb(238, 60, 149);">Desenhos</a></h4>
                <h4><a href="#" onclick="carregarPagina('artesanatos.html')" style="color: rgb(238, 60, 149);">Artesanatos</a></h4>
                <h4><a href="#" onclick="carregarPagina('pinturas.html')" style="color: rgb(238, 60, 149);">Pinturas</a></h4>
            </div>
        </nav>
        <p class="titulo">Aqui você vai ver as artes que estou criando no meu tempo de folga.</p>
        
        <div id="conteudo">

        </div>

        <script>
            function carregarPagina(pagina) {
                fetch(pagina)
                .then(response => response.text())
            .then(data => {
                document.getElementById("conteudo").innerHTML = data;
            })
            .catch(error => console.log("Erro ao carregar a página, error"));
            }
        </script>
    </header>
</body>
